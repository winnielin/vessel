<!DOCTYPE html>
<html>
  <head>
    <title>Fleet Information</title>
    <script type="text/javascript" src="http://d3js.org/d3.v2.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script> -->

<style type="text/css">

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.line {
  fill: none;
  stroke-width: 7px;
}

.vessel {opacity: 0.3;}
.vessel:hover {opacity:1;}

</style>
</head>
<body>
  <div>
      <input type="checkbox" id="maersk" onclick="maersklight()">MAERSK</input>
      <input type="checkbox" id="nyk" onclick="nyklight()">NYK</input>
  </div>
  <p id="menu"><b>Fleet Information</b><br>Select series: <select>
      
    <option value="VAL">Valuation, Â£GBP</option>
    <option value="MILE">Mileage, knots</option>
    <option value="PORT">Port visits (annual)</option>
    <option value="PORTOT">Port visits (total)</option>
    <option value="ZONE">Zone visits (annual)</option></select>

  <script type="text/javascript">
// set the stage for the visualization
    var margin = {top: 20, right: 20, bottom: 30, left: 70},
        w = 860 - margin.left - margin.right,
        h = 500 - margin.top - margin.bottom,
        x = d3.time.scale().range([0,w-150]),
        y = d3.scale.linear().range([h, 0]);
        parseDate = d3.time.format("%Y").parse;
        
    var color = d3.scale.category10(); // to generate a different color for each line
    
    // to be used later
    var vessels,
        filtered,
        transpose;
    
    // where the line gets its properties, how it will be interpolated
    var line = d3.svg.line()
       .interpolate("basis")
       .x(function(d) { return x(d.year); })
       .y(function(d) { return y(d.stat); });
    
    // add svg box where viz will go    
    var svg = d3.select("body").append("svg")
        .attr("width", w + margin.left + margin.right)
        .attr("height", h + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // define the x axis and its class, append it to svg 
    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")
        .ticks(d3.time.years, 1)
        .tickFormat(d3.time.format('%Y'))
       svg.append("svg:g")
        .attr("class", "x axis");

    // define the y axis and its class, append it to svg
    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        svg.append("svg:g")
        .attr("class", "y axis");
    
    // update data when menu is changed    
    var menu = d3.select("#menu select")
    .on("change", change);    
			    
// put data from csv into vessels variable
//run redraw function that will refresh whenever a new data series is selected 
d3.csv("https://raw.githubusercontent.com/nataliaokuneva/data_vessel/master/data.csv", function(csv) {
		vessels = csv;
        redraw();
    });
    
d3.select(window)
    .on("keydown", function() { altKey = d3.event.altKey; })
    .on("keyup", function() { altKey = false; });

var altKey;

// set terms of transition that will take place
// when a new indicator is chosen   
function change() {
  clearTimeout(timeout);

  d3.transition()
      .duration(altKey ? 7500 : 1500)
      .each(redraw);
}

// all the meat goes in the redraw function
function redraw() {
    
    // create data nests based on the indicator (series)
    var nested = d3.nest()
		.key(function(d) { return d.indicatorCode; })
		.map(vessels)
    
    // get value from menu selection
    // the option values are set in HTML and correspond
    //to the [indicatorCode] value we used to nest the data  
    var series = menu.property("value");
    
    // only retrieve data from the selected series, using the nest we just created
    var data = nested[series];
    
    // for object constancy we will need to set "keys", one for each vessel.
    // the keyring variable contains only the names of the vessels
    var keyring = d3.keys(data[0]).filter(function(key) { 
     	    return (key !== "indicatorName" && key !== "yearCode" && key !== "indicatorCode" && key !== "year");
     	});
    
    // get the year and related statistics, map them to each vessel separately 
    var transpose = keyring.map(function(name) {
            return {
              name: name,
              values: data.map(function(d) {
                return {year: parseDate(d.year), stat: +d[name]};
              })
            };
        });

    // set the x and y domains as the max and min
    // of the related year and statistics, respectively
    x.domain([
    d3.min(transpose, function(c) { return d3.min(c.values, function(v) { return v.year; }); }),
    d3.max(transpose, function(c) { return d3.max(c.values, function(v) { return v.year; }); })
  ]);

    y.domain([
    d3.min(transpose, function(c) { return d3.min(c.values, function(v) { return v.stat; }); }),
    d3.max(transpose, function(c) { return d3.max(c.values, function(v) { return v.stat; }); })
  ]);

    // announce to d3 that we will be using something called
    // "vessels" that makes use of the transposed data 
    var vessel = svg.selectAll(".vessel")
      .data(transpose);
     
    // create separate groups for each vessel
    // assign them a class and individual IDs (for styling) 
    var vesselEnter = vessel.enter().append("g")
      .attr("class", "vessel")
      .attr("id", function(d) { return d.name; });
    
    // draw the lines and color them according to their names
    vesselEnter.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });

    // create labels for each vessel
    // set their position to that of the last year and stat
    vesselEnter.append("text")
     .attr("class", "names")
     .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
     .attr("transform", function(d) { return "translate(" + x(d.value.year) + "," + y(d.value.stat) + ")"; })
     .attr("x", 2)
     .attr("dy", ".35em")
     .text(function(d) { return d.name; });

    // set variable for updating visualization
    var vesselUpdate = d3.transition(vessel);
    
    // change values of path to those of the new series
    vesselUpdate.select("path")
      .attr("d", function(d) { return line(d.values); });
    
    // change position of text alongside the moving path  
    vesselUpdate.select("text")
       .attr("transform", function(d) { return "translate(" + x(d.values[d.values.length - 1].year) + "," + y(d.values[d.values.length - 1].stat) + ")"; });
  
  // update the axes, though only the y axis will change    
      d3.transition(svg).select(".y.axis")
          .call(yAxis);   
          
      d3.transition(svg).select(".x.axis")
            .attr("transform", "translate(0," + h + ")")
          .call(xAxis);

// that concludes redraw()
// add mouse

     var mouseG = svg.append("g")
       .attr("class", "mouse-over-effects");

     mouseG.append("path") // this is the black vertical line to follow mouse
        .attr("class", "mouse-line")
        .style("stroke", "black")
        .style("stroke-width", "1px")
        .style("opacity", "0");

    var lines = document.getElementsByClassName('line');

    var mousePerLine = mouseG.selectAll('.mouse-per-line')
        .data(vessels)
        .enter()
        .append("g")
        .attr("class", "mouse-per-line");

    mousePerLine.append("circle")
        .attr("r", 7)
        .style("stroke", function(d, i) {
    return z(i);
    })
        .style("fill", "none")
        .style("stroke-width", "1px")
        .style("opacity", "0");

    mousePerLine.append("text")
        .attr("transform", "translate(10,3)");

    mouseG.append('svg:rect') // append a rect to catch mouse movements on canvas
        .attr('width', width) // can't catch mouse events on a g element
        .attr('height', height)
        .attr('fill', 'none')
        .attr('pointer-events', 'all')
        .on('mouseout', function() { // on mouse out hide line, circles and text
    d3.select(".mouse-line")
      .style("opacity", "0");
    d3.selectAll(".mouse-per-line circle")
      .style("opacity", "0");
    d3.selectAll(".mouse-per-line text")
      .style("opacity", "0");
    })
      .on('mouseover', function() { // on mouse in show line, circles and text
    d3.select(".mouse-line")
      .style("opacity", "1");
    d3.selectAll(".mouse-per-line circle")
      .style("opacity", "1");
    d3.selectAll(".mouse-per-line text")
      .style("opacity", "1");
    })
      .on('mousemove', function() { // mouse moving over canvas
    var mouse = d3.mouse(this);
    d3.select(".mouse-line")
      .attr("d", function() {
        var d = "M" + mouse[0] + "," + height;
        d += " " + mouse[0] + "," + 0;
        return d;
      });

    d3.selectAll(".mouse-per-line")
      .attr("transform", function(d, i) {
        console.log(width / mouse[0])
        var xDate = x.invert(mouse[0]),
          bisect = d3.bisector(function(d) {
            return d[0];
          }).right;
        var idx = bisect(d.stat, xDate);

        var beginning = 0,
          end = lines[i].getTotalLength(),
          target = null;

        while (true) {
          target = Math.floor((beginning + end) / 2);
          var pos = lines[i].getPointAtLength(target);
          if ((target === end || target === beginning) && pos.x !== mouse[0]) {
            break;
          }
          if (pos.x > mouse[0]) end = target;
          else if (pos.x < mouse[0]) beginning = target;
          else break; //position found
        }

        d3.select(this).select('text')
          .text(y.invert(pos.y).toFixed(2));

        return "translate(" + mouse[0] + "," + pos.y + ")";
      });
  });
}




// automatically change value after a few seconds
var timeout = setTimeout(function() {
  menu.property("value", "ZONE").node().focus();
  change();
}, 7000);    
        
// highlighting two groups of vessels
function maersklight() {
    var chkbox = document.getElementById("maersk");
    if (chkbox.checked) {
        document.getElementById("Maersk Vega").style.cssText = "opacity:1;",
        document.getElementById("Maersk Palermo").style.cssText = "opacity:1;"
    } else { 
        document.getElementById("Maersk Vega").style.cssText = "",
        document.getElementById("Maersk Palermo").style.cssText = ""
    }};
    
function nyklight() {
    var chkbox = document.getElementById("nyk")
    if (chkbox.checked) {
        document.getElementById("Gas Diana").style.cssText = "opacity:1;",
        document.getElementById("Towada").style.cssText = "opacity:1;"
    } else { 
        document.getElementById("Gas Diana").style.cssText = "",
        document.getElementById("Towada").style.cssText = ""
    }};

	</script>
  </body>
</html>
